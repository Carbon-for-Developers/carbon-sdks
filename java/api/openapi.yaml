- description: "\n\n---\n\nUse Connect to connect to your users' accounts with the\
    \ Carbon API.\n\nCarbon Connect is the client-side component that your users will\
    \ interact with in order upload their content to Carbon and grant you access via\
    \ the Carbon API.\n\nCarbon Connect handles credential validation, content upload,\
    \ and success/error handling for each connector that Carbon supports. We support\
    \ 10+ integrations (Google Drive, Notion, etc), local file uploads (images, audio\
    \ and text), and public webpages.\n\nCarbon is currently supported via a Javascript\
    \ SDK, as well as via React Native and mobile webviews.\n\n![](http://cdn.mcauto-images-production.sendgrid.net/3b277c940596d872/17a00fb4-f6d8-49fd-86e1-1a82dd8e64f1/680x1089.gif)\n\
    \n# Javascript SDK\n\n---\n\nCarbon Connect JS is a vanilla JS wrapper and a headless\
    \ offering to integrate Carbon API into your product.\n\nYou can reference this\
    \ example repo showcasing our JS SDK [here](https://github.com/hubbleai/sdk-example).\n\
    \n## Installation\n\n---\n\nUse the package manager [npm](https://www.npmjs.com/)\
    \ to install carbon-connect-js.\n\n```bash\nnpm install carbon-connect-js\n```\n\
    \n## Usage\n\n---\n\n```javascript\nimport * as Carbon from 'carbon-connect-js';\n\
    \n// Note: Access token generation should happen prior to other function calls!\n\
    \n// Generate Access Token\nconst accessTokenResponse = await Carbon.generateAccessToken(\n\
    \  'api_key',\n  'customer_id'\n);\nconsole.log(accessTokenResponse.data.access_token);\n\
    \n// Get White Label data\nconst whiteLabelResponse = Carbon.getWhiteLabelData('ACCESS_TOKEN');\n\
    console.log(whiteLabelResponse.data);\n```\n\n## Methods\n\n---\n\n### 1. generateAccessToken()\n\
    \n- **Description**: This method is used to generate an access token required\
    \ for authentication. The access token will be valid for 10 hours.\n\n- **Parameters**:\
    \ The `generateAccessToken()` method accepts an object with the following properties:\n\
    \n  - `apiKey` (string): Your API key.\n  - `customerId` (string): The customer's\
    \ unique ID.\n\n- **Returns**: A promise that resolves to an `AccessTokenResponse`\
    \ object:\n\n  - `status` (number): The HTTP status code of the response.\n  -\
    \ `data` (object or null): The response data containing the access token, if the\
    \ request was successful. Otherwise, null.\n  - `error` (string or null): Error\
    \ message if there was an issue generating the token. Otherwise, null.\n\n- **Usage**:\
    \ Here's how you can use the `generateAccessToken()` method\n\n  ```javascript\n\
    \  const Carbon = require('carbon-connect-js');\n\n  async function fetchAccessToken()\
    \ {\n    try {\n      const response = await Carbon.generateAccessToken({\n  \
    \      apiKey: 'your_api_key',\n        customerId: 'your_customer_id',\n    \
    \  });\n\n      if (response.status === 200) {\n        console.log('Access token:',\
    \ response.data);\n      } else {\n        console.error('Error:', response.error);\n\
    \      }\n    } catch (err) {\n      console.error('Unexpected error:', err);\n\
    \    }\n  }\n\n  fetchAccessToken();\n  ```\n\n- **Note** : It is ideal to call\
    \ this method from your backend code and return it to your frontend. This is to\
    \ avoid exposing your API key to the frontend.\n\n### 2. getWhiteLabelData()\n\
    \n- **Description**: This method retrieves the white label data of the organization,\
    \ which can be useful for custom branding and theming.\n- **Parameters**: The\
    \ `getWhiteLabelData()` method accepts an object with the following properties:\n\
    \n  - `accessToken` (string): The access token obtained from the authentication\
    \ process.\n\n- **Returns**: A promise that resolves to an `WhiteLabelDataResponse`\
    \ object:\n\n  - `status` (number): The HTTP status code of the response.\n  -\
    \ `data` (object): The response data containing details of the white label settings.\n\
