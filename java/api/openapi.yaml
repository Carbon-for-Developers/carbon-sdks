  /integrations/gmail/sync:
    post:
      description: "Once you have successfully connected your gmail account, you can\
        \ choose which emails to sync with us\nusing the filters parameter. Filters\
        \ is a JSON object with key value pairs. It also supports AND and OR operations.\n\
        For now, we support a limited set of keys listed below.\n\n<b>label</b>: Inbuilt\
        \ Gmail labels, for example \"Important\" or a custom label you created. \
        \ \n<b>after</b> or <b>before</b>: A date in YYYY/mm/dd format (example 2023/12/31).\
        \ Gets emails after/before a certain date.\nYou can also use them in combination\
        \ to get emails from a certain period.  \n<b>is</b>: Can have the following\
        \ values - starred, important, snoozed, and unread  \n\nUsing keys or values\
        \ outside of the specified values can lead to unexpected behaviour.\n\nAn\
        \ example of a basic query with filters can be\n```json\n{\n    \"filters\"\
        : {\n            \"key\": \"label\",\n            \"value\": \"Test\"\n  \
        \      }\n}\n```\nWhich will list all emails that have the label \"Test\"\
        .\n\nYou can use AND and OR operation in the following way:\n```json\n{\n\
        \    \"filters\": {\n        \"AND\": [\n            {\n                \"\
        key\": \"after\",\n                \"value\": \"2024/01/07\"\n           \
        \ },\n            {\n                \"OR\": [\n                    {\n  \
        \                      \"key\": \"label\",\n                        \"value\"\
        : \"Personal\"\n                    },\n                    {\n          \
        \              \"key\": \"is\",\n                        \"value\": \"starred\"\
        \n                    }\n                ]\n            }\n        ]\n   \
        \ }\n}\n```\nThis will return emails after 7th of Jan that are either starred\
        \ or have the label \"Personal\". \nNote that this is the highest level of\
        \ nesting we support, i.e. you can't add more AND/OR filters within the OR\
        \ filter\nin the above example."
