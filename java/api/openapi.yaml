- description: |2

    ---
    Utilize these API endpoints to manage user documents. Whether the data is sourced from third-party integrations, web pages, or file uploads, Carbon maintains consistency by standardizing all documents as "files" within our data model.

    Carbon supports the following file formats:

    ### Text
    - `pdf`
    - `xlsx`
    - `csv`
    - `docx`
    - `txt`
    - `md`
    - `rtf`
    - `tsv`
    - `pptx`
    - `json` (Coming Soon)

    ### Audio
    - `mp3`
    - `mp4`
    - `mp2`
    - `aac`
    - `wav`
    - `flac`
    - `pcm`
    - `m4a`
    - `ogg`
    - `opus`
    - `webm`

    ### Images
    - `jpg`
    - `png`
  name: Files
