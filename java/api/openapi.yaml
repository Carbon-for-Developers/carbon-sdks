- description: "\n---\nCarbon offers a set of webhooks for a variety of events, listed\
    \ below. Currently, there is no way to choose\nwhich events to receive webhooks\
    \ for - it's on our roadmap to allow for more fine-grained filtering. The steps\n\
    in setting up webhooks for your service are:\n1. Add a URL to which webhoooks\
    \ should be sent. This can be done using the `/add_webhook` endpoint.\n2. Save\
    \ the `signing_key` in the response somewhere safe - this can't be retrieved again.\n\
    \nAt this point, all events will be sent to the URL specified in step 1. An event\
    \ - sent via an HTTP POST\nrequest - contains two important elements, a `Carbon-Signature`\
    \ header and a body with a single key-value pair.\nYou can validate the authenticity\
    \ and integrity of the webhook by calculating its signature. To do this, you should:\n\
    1. Extract the timestamp and signature.\n    1. Extract the timestamp and signature\
    \ from the `Carbon-Signature` header. It will be of the form\n`Carbon-Signature:t=1492774577,v1=5257a869e7ecebeda32affa62cdca3fa51cad7e77a0e56ff536d0ce8e108d8bd`.\n\
    \    2. For those using JavaScript and decoding the request json via `JSON.stringify`,\
    \ we suggest using the `Carbon-Signature-Compact`\nheader instead. It will have\
    \ the form `Carbon-Signature:t=1492774577,v2=5257a869e7ecebeda32affa62cdca3fa51cad7e77a0e56ff536d0ce8e108d8bd`.\n\
    2. Create a string of the form `{timestamp}.{request_body}`, where `request_body`\
    \ is the entire request body.\nNote that all values in the webhook request body\
    \ are coerced to strings - this is *intentional*.\n    1. If using `Carbon-Signature`,\
    \ you can use `request_body` as is, or you can decode it as json. When decoding,\
    \ ensure that the \nresulting json is formatted *exactly* as it is in `request_body`.\
    \ In other words, the json should look like:\n```\n{\"x\": 5, \"y\": 6}\n```\n\
    \    2. If using `Carbon-Signature-V2`, when decoding the request body, ensure\
    \ that the resulting json is in compact form, where there \nare no spaces between\
    \ key-value pairs or between keys and values. For example,\n```\n{\"x\":5,\"y\"\
    :6}\n```\nGiven a request body, `x`, you can do this in Python via `json.dumps(x,\
    \ separators=[\",\", \":\"])` or in JavaScript via `JSON.stringify(x)`.\n3. Compute\
    \ an HMAC of the above string with the SHA256 hash function. Use `signing_key`\
    \ obtained from the `/add_webhook` endpoint as the key.\n4. Compare the computed\
    \ signature with the signature in the header (the value that `v1` - or `v2` -\
    \ is equal to). If they're identical,\nyou can be assured that the webhook is\
    \ both genuine and hasn't been tampered with.\n\nOnce you receive and handle the\
    \ webhook, you should respond to the POST request with a 200 status - otherwise\
    \ the webhook\nwill be retried (up to three times).\n\n### Webhooks for File Processing\n\
    \nWe currently support the following webhook events for file processing:\n1. `FILE_READY`\n\
    \    - Sent after a file has been fully processed and added to Carbon.\n2. `FILE_ERROR`\n\
    \    - Sent if there was an error during the file processing stage. If an error\
    \ occurred, the file is requeued for reprocessing\n    up to three times.\n3.\
    \ `FILE_DELETED`\n    - Sent if a file has been successfully deleted.\n4. `FILES_CREATED`\n\
    \    - Sent if files are being synced for the first time.\n5. `UPLOAD_ALL_QUEUED`\n\
    \    - Sent when all files and folders in a uploaded batch have been queued for\
    \ processing.\n6. `RATE_LIMIT_ERROR`\n    - Sent if the organization has reached\
    \ the rate limit for file processing. In this case, the file is requeued for reprocessing\n\
    \    up to three times.\n\nThese are sent *after* a file has been processed.\n\
    \n### Webhooks for Data Sources\n\nWe currently support the following webhook\
    \ events for managing user connections to data sources:\n\n1. `ADD` \n    - This\
    \ event is fired when a user authenticates their account for a specific data source\
    \ for the first time.\n\n2. `UPDATE` \n    - This event is fired when a user selects\
    \ one or more files for a particular data source. This event is fired once per\
    \ file selection confirmation, regardless of how many files are selected.\n\n\
    3. `CANCEL` \n    - This event is fired when a user cancels the authentication\
    \ flow. It's important to note that this event cannot capture tab-close events,\
    \ so directly closing a tab is not within our tracking capabilities.\n\n4. `REVOKE`\n\
    \    - This event is triggered when a user's data source connection is revoked\
    \ via the `/revoke_access_token` endpoint.\n\nAn organization is allowed up to\
    \ *3* webhook URLs. To delete an existing URL, you can use the `/delete_webhook`\
    \ endpoint.\nTo view all existing webhooks, use the `/webhooks` endpoint.\n\n\
    All webhook payloads have the form\n```\n{\n    \"payload\": str\n}\n```\nThe\
    \ value of `payload` (which is a stringified json object) will always have the\
    \ form\n```\n{\n    \"webhook_type\": WebhookType,\n    \"obj\": {\n        \"\
    object_type\": WebhookObjectType,\n        \"object_id\": str,\n        \"additional_information\"\
    : dict[str, str] | str\n    },\n    \"timestamp\": str\n}\n```\nNote that `WebhookType`\
    \ is one of the webhook events described above. `WebhookObjectType` is limited\
    \ to `FILE` currently.\n`additional_information` is always a dictionary of string-string\
    \ key-value pairs, unless it's empty, in which case it is\nthe string value \"\
    null\". Finally, `timestamp` is an int POSIX timestamp as a string. Note that\
    \ to use `object_id` in\nsubsequent API requests, you'll likely need to convert\
    \ it to an int.\n"
  name: Webhooks
