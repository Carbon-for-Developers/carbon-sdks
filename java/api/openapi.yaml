- description: "\n---\n\n![](http://cdn.mcauto-images-production.sendgrid.net/3b277c940596d872/33ed03b3-3f38-485c-a51c-8925f14a7441/1780x1252.png)\n\
    \n## What is Carbon?\n\nCarbon provides a comprehensive framework designed to\
    \ streamline the process of connecting external data sources to Large Language\
    \ Models (LLMs). \n\nThe Carbon search model is purpose-built for Large Language\
    \ Models (LLMs) because of its fully neural architecture, enabling natural language\
    \ querying across indexed documents from external data sources. In cases where\
    \ vector (or neural) search isn't optimal, Carbon also supports keyword-based\
    \ searches.\n\nCarbon simplifies the process of **retrieval augmented generation**\
    \ (RAG), allowing you to spend more time using your data, and less time trying\
    \ to ingest it.\n\n## How Carbon Works\n\nUse **[Carbon Connect](https://api.carbon.ai/redoc#tag/Carbon-Connect)**\
    \ to connect to your users' data sources and then our **Universal API** to retrieve\
    \ the data to use with LLMs. Carbon has native integrations with 10+ data sources\
    \ and supports more than 20+ file formats, encompassing text, audio, and visual\
    \ data.\n\nDepending on your use case and in-house infrastructure, you can retrieve\
    \ user data from Carbon in several formats: \n\n- Parsed plaintext files\n- Embeddings\
    \ (and chunks) to store in your vector store\n- Direct semantic and keyword search\
    \ against Carbon's managed vector database\n\n## Products\n\n### \U0001f517 Connect\n\
    \nA client-side component for users to connect data sources such as Notion, Google\
    \ Drive, Dropbox, OneDrive, websites, and file uploads. Available as a React component,\
    \ JavaScript SDK, and soon as a magic link. \n\nCarbon handles OAuth flows for\
    \ 10+ sources, transforms the source data, and automates data synchronization.\n\
    \n### \U0001f5c4️ Store\n\nChoose between Carbon's managed vector database (hosted\
    \ on Qdrant Cloud) or your storage solution. The database updates as users modify\
    \ connected sources and manage chunks alongside embeddings.\n\n### \U0001f50c\
    \ Universal API\n\nAccess and manage data (documents, chunks, vectors, etc.) from\
    \ any source using our flexible API suite. Apply custom metadata filters to objects\
    \ for tailored data retrieval.\n\n## Setup\n\n---\n\n### \U0001f511 Getting a\
    \ Carbon API Key\n\nCarbon is free to use up to the first 20 million characters.\
    \ \nBook a 15 minute onboarding to get an API key [here](https://cal.com/carbon-ai/15min).\n\
    \n### \U0001f517 Helpful Links\nTo get started with Carbon, follow our guides:\n\
    \n- [Installing Carbon Connect](https://api.carbon.ai/redoc#tag/Carbon-Connect)\n\
    - [Integrating Data Sources](https://api.carbon.ai/redoc#tag/Data-Sources)\n\n"
