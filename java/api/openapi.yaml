    \n# Prebuilt Component\n\n---\n\n## Installation\n\n---\n\nTo install Carbon Connect\
    \ as a prebuilt React component, use npm as follows:\n\n```bash\nnpm install carbon-connect\n\
    ```\n\n## Prerequisites\n\n---\n\nThe package expects the following npm packages\
    \ to be installed in your project:\n\n1. `@radix-ui/react-dialog`\n2. `\"lodash\"\
    : \"^4.17.21`\n3. `react`\n4. `react-dom`\n5. `react-drag-drop-files`\n6. `react-icons`\n\
    7. `react-toastify`\n8. `tailwindcss`\n\nPlease check for the versions from `package.json`\
    \ if you encounter a version mismatch error.\n\n## Component Properties\n\n---\n\
    \nThe `CarbonConnect` component accepts the following properties:\n\n| Property\
    \                   | Type            | Required? | Description              \
    \                                                                            \
    \                   |\n| -------------------------- | --------------- | ---------\
    \ | -----------------------------------------------------------------------------------------------------------------------\
    \ |\n| `brandIcon`                | String          | Yes       | A URL or a local\
    \ path to your organization's brand icon.                                    \
    \                            |\n| `orgName`                  | String        \
    \  | Yes       | The name of your organization. This is displayed in the initial\
    \ announcement modal view.                                |\n| `tokenFetcher`\
    \             | Function        | Yes       | A function that returns a promise\
    \ which resolves with the access and refresh tokens.                         \
    \           |\n| `onSuccess`                | Function        | No        | A\
    \ callback function that will be called after the file upload is successful. \
    \                                           |\n| `onError`                  |\
    \ Function        | No        | A callback function that will be called if there\
    \ is any error in the file upload.                                       |\n|\
    \ `children`                 | React Node(JSX) | No        | You can pass any\
    \ valid React node that will be used as a trigger to open the component.     \
    \                            |\n| `entryPoint`               | String        \
    \  | No        | The initial active step when the component loads. Default entry\
    \ point is 'LOCAL_FILES'. More integrations are upcoming. |\n| `maxFileSize` \
    \             | Number          | No        | Maximum file size in bytes that\
    \ is allowed to be uploaded. Defaults to 10 MB                               \
    \             |\n| `tags`                     | Object          | No        |\
    \ Any additional data you want to associate with the component's state, such as\
    \ an app ID.                                |\n| `enabledIntegrations`      |\
    \ dict            | No        | Let's you choose which 3rd party integrations\
    \ to show. See below for more details about this prop                       |\n\
    | `primaryBackgroundColor`   | String          | No        | The primary background\
    \ color of the component. Defaults to `#000000`.                             \
    \                      |\n| `primaryTextColor`         | String          | No\
    \        | The primary text color of the component. Defaults to `#FFFFFF`.   \
    \                                                      |\n| `secondaryBackgroundColor`\
    \ | String          | No        | The secondary background color of the component.\
    \ Defaults to `#FFFFFF`.                                                 |\n|\
    \ `secondaryTextColor`       | String          | No        | The secondary text\
    \ color of the component. Defaults to `#000000`.                             \
    \                          |\n| `allowMultipleFiles`       | Boolean         |\
    \ No        | Whether or not to allow multiple files to be uploaded at once. Defaults\
    \ to `false`.                                     |\n| `chunkSize`           \
    \     | Number          | No        | The no.of tokens per chunk. Defaults to\
    \ 1500.                                                                      \
    \     |\n| `overlapSize`              | Number          | No        | The no.of\
    \ tokens to overlap between chunks. Defaults to 20.                          \
    \                                   |\n| `open`                     | Boolean\
    \         | No        | Whether or not to open the component. Defaults to `false`.\
    \                                                              |\n| `setOpen`\
    \                  | Function        | No        | A function that will be called\
    \ to set the open state of the component. Defaults to `None`.                \
    \              |\n| `alwaysOpen`               | Boolean         | No        |\
    \ Whether or not to always keep the component open. Defaults to `false`.     \
    \                                             |\n| `tosURL`                  \
    \ | String          | No        | A URL to your organization's terms of service.\
    \ Defaults to `https://carbon.ai/terms`.                                   |\n\
    | `privacyPolicyURL`         | String          | No        | A URL to your organization's\
    \ privacy policy. Defaults to `https://carbon.ai/privacy`.                   \
    \                |\n| `navigateBackURL`          | String          | No      \
    \  | A URL to your intended destination. Defaults to `None`.                 \
    \                                                |\n| `backButtonText`       \
    \    | String          | No        | The label that you want to show on the back\
    \ button. Defaults to `Go back`                                              \
    \ |\n\nWhen you do not pass `open` or `setOpen`, CC will manage the open state\
    \ internally. If you pass `open` and `setOpen`, you will have to manage the open\
    \ state yourself.\n\n### Note about Google Drive\n\nOur oAuth app is in approval\
    \ phase. your users will see a warning message when they try to connect their\
    \ Google account. Please ignore the warning and proceed to connect your account.\
    \ We will update this section once our app is approved.\n\n## Usage\n\n---\n\n\
    This section demonstrates how to integrate the CarbonConnect component within\
    \ a Next.js project.\n\n### Client Side Configuration\n\n1. Import necessary libraries\
    \ and components:\n\n```jsx\nimport { CarbonConnect } from 'carbon-connect';\n\
    import axios from 'axios';\n```\n\n2. Token Retrieval:\n  The tokenFetcher function\
    \ is set up to request access tokens from Carbon directly via your backend:\n\n\
    ```js\nconst tokenFetcher = async () => {\n  const response = await axios.get('/api/auth/fetchCarbonTokens',\
    \ {\n    params: { customer_id: 'your_customer_id' },\n  });\n  return response.data;\
    \ // Must return data containing access_token\n};\n```\n  In the example above,\
    \ tokenFetcher is a helper function that retrieves the necessary tokens for authentication.\
    \ This function should be implemented in your client-side code and is designed\
    \ to make a request to an API on your backend server. The API then requests tokens\
    \ from the Carbon token creation endpoint. The Carbon token creation endpoint\
    \ is a secure endpoint that requires a valid API key and customer ID. The customer\
    \ ID is a unique identifier for your end-user, and you can pass any string as\
    \ the customer ID. The API key is a secret key provided to you by Carbon. Please\
    \ contact us to obtain your API key.\n\n3. Implement CarbonConnect Component:\n\
    \   Here's a concise usage example. Customize according to your requirements:\n\
    \n```jsx\n<CarbonConnect\n  orgName=\"Your Organization\"\n  brandIcon=\"path/to/your/brand/icon\"\
    \n  tokenFetcher={tokenFetcher}\n  tags={{\n    tag1: 'tag1_value',\n    tag2:\
    \ 'tag2_value',\n    tag3: 'tag3_value',\n  }}\n  maxFileSize={10000000}\n  enabledIntegrations={[\n\
    \    {\n      id: 'LOCAL_FILES',\n      chunkSize: 100,\n      overlapSize: 10,\n\
    \      maxFileSize: 20000000,\n      allowMultipleFiles: true,\n      maxFilesCount:\
    \ 5,\n      allowedFileTypes: [\n        {\n          extension: 'csv',\n    \
    \      chunkSize: 1200,\n          overlapSize: 120,\n        },\n        {\n\
    \          extension: 'txt',\n          chunkSize: 1599,\n          overlapSize:\
    \ 210,\n        },\n        {\n          extension: 'pdf',\n        },\n     \
    \ ],\n    },\n    {\n      id: 'NOTION',\n      chunkSize: 1500,\n      overlapSize:\
    \ 20,\n    },\n    {\n      id: 'WEB_SCRAPER',\n      chunkSize: 1500,\n     \
    \ overlapSize: 20,\n    },\n    {\n      id: 'GOOGLE_DRIVE',\n      chunkSize:\
    \ 1000,\n      overlapSize: 20,\n    },\n  ]}\n  onSuccess={(data) => console.log('Data\
    \ on Success: ', data)}\n  onError={(error) => console.log('Data on Error: ',\
    \ error)}\n  primaryBackgroundColor=\"#F2F2F2\"\n  primaryTextColor=\"#555555\"\
    \n  secondaryBackgroundColor=\"#f2f2f2\"\n  secondaryTextColor=\"#000000\"\n \
    \ allowMultipleFiles={true}\n  open={true}\n  chunkSize={1500}\n  overlapSize={20}\n\
    \  // entryPoint=\"LOCAL_FILES\"\n></CarbonConnect>\n```\n\n### Server Side Configuration\n\
    \nYour backend should handle token requests like this:\n\n```js\nconst response\
    \ = await axios.get('https://api.carbon.ai/auth/v1/access_token', {\n  headers:\
    \ {\n    'Content-Type': 'application/json',\n    'customer-id': '<YOUR_USER_UNIQUE_IDENTIFIER>',\n\
    \    authorization: 'Bearer <YOUR_API_KEY>',\n  },\n});\nif (response.status ===\
    \ 200 && response.data) {\n  res.status(200).json(response.data);\n}\n```\n\n\
    ### Return Value Expectation:\n\nEnsure that your tokenFetcher returns an object\
    \ structured as:\n\n```js\n{\n  access_token: string;\n}\n```\n\n## Enable Data\
    \ Sources\n\n---\n\nAnother important prop is enabledIntegrations. This prop lets\
    \ you choose which integrations to show in the component. You can also pass additional\
    \ configuration for each integration. We have provided an example in the above\
    \ code snippet. Here is the list of all the integrations that you can enable:\n\
    \n1. `LOCAL_FILES`: This integration lets you upload files from your local machine.\
    \ You can pass the following configuration for this integration:\n\n   - `chunkSize`:\
    \ This is the no.of tokens per chunk. Defaults to 1500.\n   - `overlapSize`: This\
    \ is the size of the overlap in tokens. Defaults to 20.\n   - `maxFileSize`: This\
    \ is the maximum file size in bytes that is allowed to be uploaded. Defaults to\
    \ 10 MB.\n   - `allowMultipleFiles`: Whether or not to allow multiple files to\
    \ be uploaded at once. Defaults to `false`.\n   - `maxFilesCount`: This is the\
    \ maximum no.of files that can be uploaded at once. Defaults to 10.\n   - `skipEmbeddingGeneration`:\
    \ Whether or not to skip embeddings generation. Defaults to `false`.\n   - `allowedFileTypes`:\
    \ This is an array of objects. Each object represents a file type that is allowed\
    \ to be uploaded. Each object can have the following properties:\n     - `extension`:\
    \ The file extension of the file type. This is a required property.\n     - `chunkSize`:\
    \ This is the no.of tokens per chunk. Defaults to 1500.\n     - `overlapSize`:\
    \ This is the size of the overlap in tokens. Defaults to 20.\n     - `skipEmbeddingGeneration`:\
    \ Whether or not to skip embeddings generation. Defaults to `false`.\n\n2. `NOTION`:\
    \ This integration lets you upload files from your notion account. You can pass\
    \ the following configuration for this integration\n\n   - `chunkSize`: This is\
    \ the no.of tokens per chunk. Defaults to 1500.\n   - `overlapSize`: This is the\
    \ size of the overlap in tokens. Defaults to 20.\n   - `skipEmbeddingGeneration`:\
    \ Whether or not to skip embeddings generation. Defaults to `false`.\n\n3. `WEB_SCRAPER`:\
    \ This integration lets you scrape URLs. You can pass the following configuration\
    \ for this integration:\n\n   - `chunkSize`: This is the no.of tokens per chunk.\
    \ Defaults to 1500.\n   - `overlapSize`: This is the size of the overlap in tokens.\
    \ Defaults to 20.\n    - `recursionDepth`: This is the depth of recursion. Defaults\
    \ to 3. If you do not want recursion to happen, please pass 1. Passing 0 will\
    \ scrape recursively until the maxPagesToScrape limit is reached.\n    - `maxPagesToScrape`:\
    \ This is the maximum no.of pages to scrape. Defaults to 100.\n    - `skipEmbeddingGeneration`:\
    \ Whether or not to skip embeddings generation. Defaults to `false`.\n\n4. `GOOGLE_DRIVE`:\
    \ This integration lets you upload files from your Google Drive. You can pass\
    \ the following configuration for this integration:\n   - `chunkSize`: This is\
    \ the no.of tokens per chunk. Defaults to 1500.\n   - `overlapSize`: This is the\
    \ size of the overlap in tokens. Defaults to 20.\n   - `skipEmbeddingGeneration`:\
    \ Whether or not to skip embeddings generation. Defaults to `false`.\n\n5. `INTERCOM`:\
    \ This integration lets you select pages from your Intercom. You can pass the\
    \ following configuration for this integration:\n\n   - `chunkSize`: This is the\
    \ no.of tokens per chunk. Defaults to 1500.\n   - `overlapSize`: This is the size\
    \ of the overlap in tokens. Defaults to 20.\n   - `skipEmbeddingGeneration`: Whether\
    \ or not to skip embeddings generation. Defaults to `false`.\n\n6. `DROPBOX`:\
    \ This integration lets you upload files from your Dropbox. You can pass the following\
    \ configuration for this integration:\n   - `chunkSize`: This is the no.of tokens\
    \ per chunk. Defaults to 1500.\n   - `overlapSize`: This is the size of the overlap\
    \ in tokens. Defaults to 20.\n   - `skipEmbeddingGeneration`: Whether or not to\
    \ skip embeddings generation. Defaults to `false`.\n\n7. `ONEDRIVE`: This integration\
    \ lets you upload files from your Onedrive. You can pass the following configuration\
    \ for this integration:\n   - `chunkSize`: This is the no.of tokens per chunk.\
    \ Defaults to 1500.\n   - `overlapSize`: This is the size of the overlap in tokens.\
    \ Defaults to 20.\n   - `skipEmbeddingGeneration`: Whether or not to skip embeddings\
    \ generation. Defaults to `false`.\n\n## Callback Function Props\n\n---\n\n1.\
    \  `onError`: CC will also call another call back method if there is an error\
    \ while uploading file. This function will pass data in the following format:\n\
    \n```js\n{\n  status: 400,\n  action: 'UPDATE',\n  event: 'UPDATE',\n  integration:\
    \ `<INTEGRATION_NAME>`, // 'LOCAL_FILES' or 'WEB_SCRAPER',\n  data: `<data_object>`,\
    \ // This field will be present only if the error is related to a file or web\
    \ scraper\n}\n```\n\n2. `onSuccess`: You can let CC trigger a callback function\
    \ upon successful file upload, 3rd party account connection and file selection,\
    \ Webscraping request initiation.\n\n  ### `onSuccess`` Event Types\n\n  1. `INITIATE`:\
    \ This event type is triggered when a user enters the integration flow (either\
    \ for auth or file selection)\n  2. `ADD`: This event type is triggered when a\
    \ user authenticates an account under an integration.\n  3. `UPDATE`: This event\
    \ type is triggered when a user adds or removes files for an integration. We’\
    ll list the files added or removed.\n  4. `CANCEL`: This event type is triggered\
    \ when when a user exits the integration flow without taking any action.\n\n\n\
    \  ### Data passed to `onSuccess` callback\n\n  The data passed to the onSuccess\
    \ callback prop will be:\n\n  1. For `LOCAL_FILES`: \n\n  ```js\n  {\n    status:\
    \ 200,\n    data: {\n      \"data_source_external_id\": null, // This field is\
    \ not applicable for local files\n      \"sync_status\": null, // This is not\
    \ applicable for local files\n      \"files\": <Array of objects corresponding\
    \ to the files uploaded>, (Refer to the file object format below)\n    },\n  \
    \  action: 'UPDATE'\n    event: 'UPDATE'\n    integration: 'LOCAL_FILES',\n  }\n\
    \  ```\n\n  2. For `WEB_SCRAPER`: An array containing only one object in the following\
    \ format\n\n  ```js\n  {\n    status: 200,\n    data: {\n      \"data_source_external_id\"\
    : null, // This field is not applicable for webscrapers\n      \"sync_status\"\
    : null, // This is not applicable for webscrapers\n      \"files\": <Array of\
    \ objects corresponding to the parent URLs submitted>, (Refer to the file object\
    \ format below)\n    },\n    action: 'UPDATE'\n    event: 'UPDATE'\n    integration:\
    \ 'WEB_SCRAPER',\n  }\n\n  ```\n\n  3. For third party integrations: An array\
    \ of objects. Each object will be in the following format:\n\n  ```js\n  {\n \
    \   status: 200,\n    data: {\n      \"data_source_external_id\": <Unique ID for\
    \ the data source>,\n      \"sync_status\": <SYNC_STATUS>,\n      \"files\": <Array\
    \ of objects corresponding to the files / pages selected>,\n    } or null,\n \
    \   action: <ACTION_TYPE>, // `ACTION_TYPE` can be one of the following: `INITIATE`,\
    \ `ADD`, `UPDATE`, `CANCEL`\n    event: <EVENT_TYPE>, // `EVENT_TYPE` can be one\
    \ of the following: `INITIATE`, `ADD`, `UPDATE`, `CANCEL`\n    integration: <INTEGRATION_NAME>,\
    \ // `INTEGRATION_NAME` can be one of the following: `LOCAL_FILES`, `NOTION`,\
    \ `WEB_SCRAPER`, `GOOGLE_DRIVE`, `INTERCOM`, `DROPBOX`, `ONEDRIVE`\n  }\n  ```\n\
    \n  Each file object will be in the following format:\n\n  ```js\n  {\n      \"\
    id\": `Unique ID for the file, can be used for resyncing, deleting, updating tags\
    \ etc.`,\n      \"source\": `<integration_name>`, // One among `LOCAL_FILES`,\
    \ `NOTION`, `WEB_SCRAPER`, `GOOGLE_DRIVE`, `INTERCOM`, `DROPBOX`, `ONEDRIVE`\n\
    \      \"organization_id\": `<organization_id>`, // This is your unique organization\
    \ id in carbon\n      \"organization_supplied_user_id\": `<organization_supplied_user_id>`,\
    \ // This is the unique user id that you pass to CC\n      \"organization_user_data_source_id\"\
    : `<organization_user_data_source_id>`, // This is the unique user data source\
    \ id that CC creates for each user for each integration\n      \"external_file_id\"\
    : `<external_file_id>`, // This is the unique file id in the 3rd party integration\n\
    \      \"external_url\": `<external_url>`, // This is the unique url of the file\
    \ in the 3rd party integration\n      \"sync_status\": `<sync_status>`, // This\
    \ is the sync status of the file. It can be one of the following: `READY`, `QUEUED_FOR_SYNCING`,\
    \ `SYNCING`, `SYNC_ERROR`\n      \"last_sync\": `<last_sync>`, // This is the\
    \ timestamp of the last sync\n      \"tags\": `<tags>`, // These are the tags\
    \ passed in to CC\n      \"file_statistics\": `<file_statistics>`, // This is\
    \ the file statistics object\n      \"file_metadata\": `<file_metadata>`, // This\
    \ is the file metadata object\n      \"chunk_size\":   `<chunk_size>`, // This\
    \ is the chunk size used for the file\n      \"chunk_overlap\": `<chunk_overlap>`,\
    \ // This is the chunk overlap used for the file\n      \"name\": `<name>`, //\
    \ This is the name of the file\n      \"enable_auto_sync\": `<enable_auto_sync>`,\
    \ // This is the auto sync status of the file. This is a boolean flag\n      \"\
    presigned_url\": `<presigned_url>`, // This is the presigned url of the file\n\
    \      \"parsed_text_url\": `<parsed_text_url>`, // This is the parsed text url\
    \ of the file\n      \"skip_embedding_generation\": `<skip_embedding_generation>`,\
    \ // This is the skip embedding generation status of the file. This is a boolean\
    \ flag\n      \"created_at\": `<created_at>`, // This is the timestamp of the\
    \ file creation\n      \"updated_at\": `<updated_at>`, // This is the timestamp\
    \ of the file updation\n      \"action\": `<action>`, // This is the action type.\
    \ It can be one of the following: `ADD`, `UPDATE`, `REMOVE`\n  }\n  ```\n"
